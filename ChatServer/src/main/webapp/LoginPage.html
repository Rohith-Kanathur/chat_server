<script>
	function mySubmit() {
		let userID = document.getElementById("userID").value;
		sessionStorage.setItem('userID', userID);
	}
</script>

<body>
	<div align = "center">
	
	<h1>User Login Page</h1>
	
	<form action="LoginServlet" method="post">
		<table>
			<tr><td>User Name:</td><td><input type="text" id="userID" name="userName"></td></tr>
			<tr><td>Password:</td><td><input type="password" name="password"></td></tr>
			<tr><td></td><td><input type="submit" value="submit" onclick="mySubmit()"></td></tr>
		</table>
	</form>
	
	</div>
</body>
</html>
